<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="vendor/normalize.css" />
	<link rel="stylesheet" href="vendor/fontawesome/fontawesome.css" />
	<link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="sass/main.css" />
	<title>Merge Sort Visualization</title>
</head>

<body>


	<header>
		<div class="header-container">
			<div id="settings-btn">
				<i class="fas fa-bars"></i>
			</div>

			<div>
				<h1>Merge Sort Visualization </h1>
				<h3 style="padding-left: 80px;">- NitinMano.K , Prajeshwar.V , Velan.K</h3>
				<hr>
			</div>
		</div>

	</header>
	<div id="settings">
		<div class="menu-header">
			<div id="close-menu">
				<i class="fas fa-times"></i>
			</div>
			<h2>Settings</h2>
		</div>

		<div class="settings-container">
			<div>
				<p>Input</p>
				<input id="arr" type="text" placeholder="[5, 4, 4, 53, 7, ...] - Minimum length: 2" />
			</div>

			<div class="errors">
				<p id="settings-error"></p>
			</div>

			<div class="success">
				<p id="success"></p>
			</div>

			<button id="save-settings">Save</button>
		</div>
	</div>

	<main>
		<section class="animation-zone"></section>

		<section class="errors">
			<p class="error-msg"></p>
		</section>

		<section class="buttons">
			<div class="wrapper">
				<div><button id="sort">Start sorting</button></div>
			</div>
		</section>

	</main>

	<script src="vendor/fontawesome/fontawesome.js"></script>
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="js/arrays.js"></script>
	<script src="js/main.js"></script>
	<script src="js/settings.js"></script>
	<script src="js/animation.js"></script>
</body>

</html>
